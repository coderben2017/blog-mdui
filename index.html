<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>博客列表</title>
	<link rel="stylesheet" href="css/mdui.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<header>
		<!-- Menu -->
		<div class="head-left" style="float: left; margin-left: 5%">
			<button class="mdui-btn app-btn" mdui-drawer="{target: '#right-drawer'}">
				<i class="mdui-icon material-icons">&#xe5d3;</i>
			</button>

			<div class="mdui-drawer mdui-drawer-left mdui-drawer-close" id="right-drawer">
				<ul class="mdui-list app-slide-menu app-collapse-menu" mdui-collapse="{accordion: true}">
					<li class="mdui-list-item mdui-ripple app-list-home ">
						<a href="#" class="app-list-item-link mdui-text-left ">
							<div class="mdui-list-item-content">
								<i class="mdui-list-item-icon mdui-icon material-icons">
								&#xe88a;
								</i>首页
							</div>
						</a>
					</li>

					<li class="mdui-collapse-item  app-hide-list  app-collapse-list">
							<div class="mdui-collapse-item-header mdui-list-item mdui-ripple  mdui-p-x-0">
								<div class="menu-click mdui-list-item-content mdui-text-left" onClick="">
									文摘
									<i class="mdui-collapse-item-arrow mdui-icon material-icons mdui-float-left">
										&#xe5cc;
									</i>
								</div>
							</div>
							<ul id="ul-articles" class="mdui-collapse-item-body mdui-list mdui-list-dense">
								<!-- dom格式 -->
								<!-- <li class="mdui-list-item mdui-ripple app-sub-list  app-hide-list">
									<a href="#" class="app-list-item-link mdui-text-left">
										二级栏目
									</a>
								</li> -->
							</ul>
						</li>
						
					<li class="mdui-collapse-item  app-hide-list  app-collapse-list">
						<div class="mdui-collapse-item-header mdui-list-item mdui-ripple  mdui-p-x-0">
							<div class="menu-click mdui-list-item-content mdui-text-left" onClick="">
								诗词
								<i class="mdui-collapse-item-arrow mdui-icon material-icons mdui-float-left">
									&#xe5cc;
								</i>
							</div>
						</div>
						<ul id="ul-poems" class="mdui-collapse-item-body mdui-list mdui-list-dense">
							<!-- dom格式 -->
							<!-- <li class="mdui-list-item mdui-ripple app-sub-list  app-hide-list">
								<a href="#" class="app-list-item-link mdui-text-left">
									二级栏目
								</a>
							</li> -->
						</ul>
					</li>

					<!-- <li class="mdui-collapse-item app-hide-list  app-collapse-list">
						<a href="#" class=" mdui-list-item mdui-ripple  mdui-p-x-0">
							<div class="menu-click mdui-list-item-content mdui-text-left">
								一级栏目
								<i class="mdui-collapse-item-arrow mdui-icon material-icons mdui-float-left">
									&#xe5cc;
								</i>
							</div>
						</a>
					</li> -->
				</ul>
			</div>
		</div>

		<!-- Title -->
		<div class="head-middle">博客列表</div>

		<!-- ICON -->
		<a class="backprev" href="https://weibo.com/u/5342081455" target="_blank">
			<img
				src="imgs/weibo.jpg" 
				alt="photo"
				style="width: 80%; border-radius: 50%; vertical-align: middle"
			/>
		</a>
	</header>
	
	<div class="mdui-container">
		<div id="title"></div>
		<div id="content"></div>
		<div id="tips"></div>
	</div>

	<audio id="bgm" controls>
		<source src="music/jizuorishu.mp3" />
	</audio>

	<script src="js/mdui.js"></script>
	<script src="data/poem.js"></script>
	<script src="data/article.js"></script>
	<script src="js/load.js"></script>
</body>
</html>
